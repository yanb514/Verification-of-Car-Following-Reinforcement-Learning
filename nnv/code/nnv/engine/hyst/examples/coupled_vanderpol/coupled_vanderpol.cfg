system = sys
initially = "x==1.25 & y== 2.4 & u >= 2.1 & u <= 2.4 & v >= 3.35 & v <= 3.45 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.01
time-horizon = 3.0
iter-max = 5
output-variables = "u, v"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
