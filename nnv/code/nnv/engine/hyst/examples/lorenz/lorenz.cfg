system = sys
initially = "x >= 14.999 & x <= 15.001 & y >= 14.999 & y <= 15.001 & z >= 35.999 & z <= 36.001 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.003
time-horizon = 6.5
iter-max = 100
output-variables = "x, y"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


