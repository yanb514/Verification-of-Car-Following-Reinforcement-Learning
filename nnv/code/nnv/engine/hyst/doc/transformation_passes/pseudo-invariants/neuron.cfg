system = sys
initially = "x >= 0.9 & x <= 1.1 & y >= 2.4 & y <= 2.6 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.05
time-horizon = 50.0
iter-max = 5
output-variables = "x, y"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
