system = pll_sys
scenario = stc
directions = oct
sampling-time = 0.01
time-horizon = 0.1
iter-max = -1
output-format = GEN
rel-err = 1.0e-12
abs-err = 1.0e-13
flowpipe-tolerance = 0.001
set-aggregation = chull
initially = "loc(pll) == both_0 & v_i == 0 & v_p1 == 0 & v_p == 0 & phi_v == -0.785 & phi_ref == 0 & t == 0"
output-variables = "t, v_i"
