system = sys
initially = "x >= 0.9 & x <= 1 & y >= 0 & y <= 0.1 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.05
time-horizon = 15
iter-max = 100
output-variables = "x, y"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


