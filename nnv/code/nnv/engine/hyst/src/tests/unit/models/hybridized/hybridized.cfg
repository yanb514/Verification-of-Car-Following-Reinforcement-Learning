system = vanderpol_sys
scenario = stc
directions = oct
sampling-time = 0.001
time-horizon = 10.0
iter-max = 2
output-format = GEN
rel-err = 1.0e-12
abs-err = 1.0e-13
flowpipe-tolerance = 0.001
set-aggregation = chull
initially = "loc(vanderpol) == Mode0_0 & x == 0.25 & y == 0.4 & t == 0"
output-variables = "x, y"
