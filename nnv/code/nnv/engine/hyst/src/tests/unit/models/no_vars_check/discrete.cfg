system = sys_counter
initially = "loc(counter_1)==loc1"
forbidden = "loc(counter_1)==loc4"
scenario = phaver
directions = oct
set-aggregation = "chull"
sampling-time = 0.001
flowpipe-tolerance = 0.001
time-horizon = 25
iter-max = -1
output-format = TXT
verbosity = D4
rel-err = 1.0E-12
abs-err = 1.0E-13
