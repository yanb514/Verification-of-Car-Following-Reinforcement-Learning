system = system
initially = "temp == 20 & loc(Heater)==heater_off & loc(Controller)==controller_off"
scenario = stc
directions = oct
set-aggregation = chull
sampling-time = 0.001
time-horizon = 25
iter-max = 1000
output-variables = "temp, temp"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
