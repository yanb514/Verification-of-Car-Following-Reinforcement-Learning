# analysis options
system = "NavigationSystem"
scenario = "supp"
directions = "oct"
sampling-time = 0.05

time-horizon = 40
iter-max = 500
output-variables = "x1,x2"
output-format = "GEN"
output-file = "test_output"
rel-err = 1.0e-12
abs-err = 1.0e-13

#set-aggregation=chull

initially = "loc(NavigationBenchmark)==loc_0 & x1>=0.00 & x1<=1.00 & x2>=0.00 & x2<=1.00 & v1>=0.00 & v1<=0.00 & v2>=0.00 & v2<=0.00"
#forbidden = "5<=x1<=6 & 5<=x2<=6 | 7<=x1<=8 & 9<=x2<=10 | 2<=x1<=3 & 10<=x2<=11 | 2<=x1<=3 & 16<=x2<=17 | 5<=x1<=6 & 17<=x2<=18"

